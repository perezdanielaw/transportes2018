<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ejemplo etiquetas formlulario</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Complete el siguiente formulario</h2>
	<form action="" method="" accept-charset="utf-8">
		<p>
			<label for="nombre">Nombre</label>
			<input type="text" name="" id="nombre"><!--id+for estan siempre relacionados. mismo texto=nombre. genera que cuando apretas el label, te lleva el cursor al input -->
		</p>
		<div>
			<input type="text" name="" placeholder="escriba su email" /> <!-- placeholder escribe el titulo dentro de la misma caja -->
		</div>		
		<p>
			<label for="clave">Contrase√±a</label>
			<input type="password" name="" id="clave">
		</p>

		<p>
			<label for="">sexo</label>
			<ul>
				<li>
					<input type="radio" name="sexo" value="hombre">
					<label for="">hombre</label>
				
				</li>
				<li>
					<input type="radio" name="sexo" value="mujer">
					<label for="">mujer</label>
				</li>
			</ul>
		</p>

		<p>
			<label for="">Hobbies</label>
			<ul>
				<li>
					<input type="checkbox" name="hobbies[]" value="Bailar"> <!-- puede recibir mas de un elemento ][] -->
					<label >bailar</label>
					
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="cantar">
					<label >cantar</label>
					
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="nadar">
					<label >nadar</label>
					
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="correr">
					<label >correr</label>
					
				</li>
			</ul>
		</p>

		<p>
			<label>Titulo</label>
			<select name="" >
				<option value="primario">primario</option>
				<option value="secundario">secundario</option>
				<option value="terciario">terciario</option>
				<option value="universitario">universitario</option>
			</select>
		</p>

		<p>
			<label for="">comentarios</label>
			<textarea name="" rows="10"></textarea> 
		</p>
		<p>
			<input type="submit" value="enviar"/>
		</p>
	</form>
</body>
</html>
